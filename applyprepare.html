<html>
<head> 
	<meta charset="utf-8"></meta>
	<title>CSS 教學</title>
	<style type="text/css">
	.head{background-color:#003344;color:white;font-weight;bold;font-size;30px;
	text-align:center;padding:10px;
	}
	.title{font-weight:bold;font-size:20px}
	.content{width:400px;padding:10px;border:1px dashed blue;margin-top:10px;margin-bottom:10px}
	.keyword{color:red}
	.box{
		position:absolute; right:0px;top:0px;
		width:100px;height:100px;background-color:green
	}
	</style>
</head>
<body style="background-color:#eeeeee;">
	<div class="head">艾咪的小世界</div>

	<div class="title">最近心情指數</div>
	<div class="content">
		快要回台灣了<span class="keyword">好開心</span><br/>但是好多事情要做天阿
	</div>

	<div class="title">代辦事項</div>
	<div class="content">
		Ponpon報名<br/>Whistler 旅遊<br/><span class="keyword">Stratch</span><br/>整理行李
	</div>
	<div class="content">
		台灣網路<span style="position:relative; top:-8px">ＲＲＲＲ</span>
	</div>
	<div class="box"></div>


</body>
</html>
